<div class="register-container">
  <h2>Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" formControlName="username" type="text" placeholder="Enter your username" />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password" placeholder="Enter password" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
        <p *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</p>
        <p *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</p>
      </div>
    </div>

    <div *ngIf="registrationError" class="error-message">
      {{ registrationError }}
    </div>

    <button type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>

  <div class="login-link">
    <p>Already have an account?</p>
    <button class="login-button" (click)="goToLogin()">Login</button>
  </div>
</div>
